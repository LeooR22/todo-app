<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="app.js" defer></script>
    <title>To do APP</title>
  </head>

  <body>
    <div class="container my-5">
      <h1>todo app</h1>

      <section class="alert alert-danger d-none">
        Debe ingresar un To do
      </section>

      <form id="formulario">
        <input
          type="text"
          name="nombre"
          placeholder="Ingrese una tarea"
          class="form-control mb-2"
          value="todo 1"
        />
        <button class="btn btn-primary w-100" type="submit" id="btnSubmit">
          Agregar
        </button>
      </form>

      <section id="renderTodo" class="mt-3"></section>
    </div>

    <template id="templateTodo">
      <article
        class="
          alert alert-warning
          d-flex
          align-items-center
          justify-content-between
        "
      >
        <p class="lead mb-0">lorem</p>
        <div>
          <button class="btn btn-danger">Borrar</button>
        </div>
      </article>
    </template>
  </body>
</html>
